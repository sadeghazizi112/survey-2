<!-- Use a form to let the user fill out a survey. Ask them to fill in their name,
their favorite foods, their favorite music, and any other information you feel like.
Include all form input types we've covered so far
(except checkboxes; we'll learn more about those in the next section!) -->

<!DOCTYPE html>
<html>
  <head>
    <title>Survey-2</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey-2</h1>

      <form id="name">
        <div class="form-group">
          <label for="yourname">Input your Name:</label>
          <input id="yourname" type="text">
        </div>
      </form>

      <select class="form-control" id="beverage">
        <option value="1">Coffee</option>
        <option value="2">Tea</option>
        <option value="3">Kombucha</option>
        <option value="4">Water</option>
      </select>

      <select class="form-control" id="food">
        <option value="1">Hamburger</option>
        <option value="2">Steak</option>
        <option value="3">Salad</option>
        <option value="4">Fish</option>
      </select>

    </div>
  </body>
</html>
