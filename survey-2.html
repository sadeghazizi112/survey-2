<!-- Use a form to let the user fill out a survey. Ask them to fill in their name,
their favorite foods, their favorite music, and any other information you feel like.
Include all form input types we've covered so far
(except checkboxes; we'll learn more about those in the next section!) -->

<!DOCTYPE html>
<html>
  <head>
    <title>Survey-2</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey-2</h1>

      <form id="formOne">

        <div class="form-group">
          <label for="yourname">Input your Name:</label>
          <input id="yourname" type="text">
        </div>

        <label for="beverage">Favorite Drink:</label>
        <select class="form-control" id="beverage">
          <option></option>
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
          <option value="kombucha">Kombucha</option>
          <option value="water">Water</option>
        </select>

        <label for="food">Favorite Food:</label>
        <select class="form-control" id="food">
          <option></option>
          <option value="hamburger">Hamburger</option>
          <option value="steak">Steak</option>
          <option value="salad">Salad</option>
          <option value="fish">Fish</option>
        </select>

        <button type="submit" name="button">Submit!</button>

      </form>
      <div id="output">
        <p></p>
      </div>
    </div>
  </body>
</html>
